<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random integer</title>
    </head>
    <body>
        <script>
            function rand(a,b){
                if((a==null) && (b==null))
                {
                    return 0;
                }
                if((a==null))
                {
                    a=b;
                    a=0;
                    return 0;
                }
                return a+ Math.floor(Math.random()*((b-a)-1));
            }
            console.log(rand(20,1));
            console.log(rand(1,10));
            console.log(rand(6));
            console.log(rand());
        </script>
    </body>
</html>
