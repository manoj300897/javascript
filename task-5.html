<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Code Example</title>
  </head>
  <body>
    <script>
      var x = 10; // declare and initialize variable x
      var y = 10; // declare and initialize variable y

      // Multiply 5 with 7, alerting the result.
      var result = 5 * 7;
      alert(result);

      // Alert the remainder, once 13 is divided by 7.
      var remainder = 13 % 7;
      alert(remainder);

      // Apply the right assignment operator, which will result in x being 20.
      x += y;
      alert(x);

      // Apply the right assignment operator, which will result in x being 30.
      x += y * 2;
      alert(x);
    </script>
  </body>
</html>
