<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regexp-2</title>
</head>
<body>
    <form>
        <input type="text" id="pwd" name="password" placeholder="Enter your password">
        <input type="button" value="submit" onclick="password()">
      </form>

      <script>
        function password(){
            var pwdinput = document.getElementById("pwd").value;
            var pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
            if (pattern.value.match(pwdinput)) {
                    alert("your password is correct");
                    return false;
                }else{
                    alert("invalid password");
                return true;
                }
                }


      </script>
</body>
</html>
