<!DOCTYPE html>
<html>
<head>
	<title>Movie Cards Example</title>
	<div id="movie-container"></div>
<button id="show-movies-btn">Show Movies</button>
</head>
<body>
	<script>const movies = [
        {
          title: 'The Shawshank Redemption',
          director: 'Frank Darabont',
          cast: ['Tim Robbins', 'Morgan Freeman', 'Bob Gunton'],
          description: 'Two imprisoned men bond over a number of years, finding solace and eventual redemption through acts of common decency.',
          image: 'https://upload.wikimedia.org/wikipedia/en/8/81/ShawshankRedemptionMoviePoster.jpg'
        },
        {
          title: 'The Godfather',
          director: 'Francis Ford Coppola',
          cast: ['Marlon Brando', 'Al Pacino', 'James Caan'],
          description: 'The aging patriarch of an organized crime dynasty transfers control of his clandestine empire to his reluctant son.',
          image: 'https://upload.wikimedia.org/wikipedia/en/1/1c/Godfather_ver1.jpg'
        },
        {
          title: 'The Dark Knight',
          director: 'Christopher Nolan',
          cast: ['Christian Bale', 'Heath Ledger', 'Aaron Eckhart'],
          description: 'When the menace known as the Joker wreaks havoc and chaos on the people of Gotham, Batman must accept one of the greatest psychological and physical tests of his ability to fight injustice.',
          image: 'https://upload.wikimedia.org/wikipedia/en/8/8a/Dark_Knight.jpg'
        }
      ];
      
      const movieContainer = document.getElementById('movie-container');
      const showMoviesBtn = document.getElementById('show-movies-btn');
      
      showMoviesBtn.addEventListener('click', () => {
        movieContainer.innerHTML = '';
        for (let i = 0; i < 2; i++) {
          const movie = movies[i];
          const movieCard = createMovieCard(movie);
          movieContainer.appendChild(movieCard);
        }
      });
      
      function createMovieCard(movie) {
        const movieCard = document.createElement('div');
        movieCard.classList.add('movie-card');
        
        const movieImg = document.createElement('img');
        movieImg.src = movie.image;
        movieImg.alt = movie.title;
        movieCard.appendChild(movieImg);
        
        const movieTitle = document.createElement('h2');
        movieTitle.textContent = movie.title;
        movieCard.appendChild(movieTitle);
        
        const movieCasting = document.createElement('p');
        movieCasting.textContent = `Casting: ${movie.cast.join(', ')}`;
        movieCard.appendChild(movieCasting);
        
        const movieDirector = document.createElement('p');
        movieDirector.textContent = `Director: ${movie.director}`;
        movieCard.appendChild(movieDirector);
        
        const movieDescription = document.createElement('p');
        movieDescription.textContent = movie.description;
        movieCard.appendChild(movieDescription);
        
        return movieCard;
      }
      </script>


</body>
</html>
