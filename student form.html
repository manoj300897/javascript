<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
  <script>
    function display() {
       // input values from first division
var name = document.getElementById("t1").value
var rollno = document.getElementById("t2").value;
var mark1 = document.getElementById("t3").value;
var mark2 = document.getElementById("t4").value;
var mark3 = document.getElementById("t5").value;

// calculations
var total = parseInt(mark1) + parseInt(mark2) + parseInt(mark3);
var average = parseInt(total / 3);
var grade;
if (average >= 90) {
    grade = "A+";
    } else if (average >= 80) {
    grade = "A";
} else if (average >= 70) {
    grade = "B+";
 } else if (average >= 60) {
    grade = "B";
} else if (average >= 50) {
    grade = "C";
 } else {
     grade = "F";
 }
 switch(grade){
    case "A+":
        document.getElementById("t8").value="A+";
    break;
    case "A":
        document.getElementById("t8").value="A";
    break;
    case "B+":
        document.getElementById("t8").value="B+";
    break;
    case "B":
        document.getElementById("t8").value="B";
    break;
    case "C":
        document.getElementById("t8").value="C";
    break;
    default:  document.getElementById("t8").value="F";
 }
 

//second division
document.getElementById("t1_2").value = name;
document.getElementById("t2_2").value = rollno;
document.getElementById("t3_2").value = mark1;
document.getElementById("t4_2").value = mark2;
document.getElementById("t5_2").value = mark3;
document.getElementById("t6").value = total;
document.getElementById("t7").value = average;
document.getElementById("t8").value = grade;

//insert rows
var row = table.insertRow(1);
var cell1 = row.insertCell(0);
var cell2= row.insertCell(1);
var cell3 = row.insertCell(2);
var cell4 = row.insertCell(3);
var cell5 = row.insertCell(4);
var cell6 = row.insertCell(5);
var cell7 = row.insertCell(6);
var cell8 = row.insertCell(7);


cell1.innerHTML = name;
cell2.innerHTML = rollno;
cell3.innerHTML = mark1;
cell4.innerHTML = mark2;
cell5.innerHTML = mark3;
cell6.innerHTML = total;
cell7.innerHTML = average;
cell8.innerHTML = grade;


        
    }
</script>


   

</head>
<body>
        <div class=" container-fluid row bg-light">
            <div class="col-lg-6 mt-5">
                <table class="main1 col-lg-10 mt-2">
                    <tr><th class="p-3 mx-5 display-5">Student Ranklist</th></tr>
                     <tr><td class="p-3"><h4>Enter Student name</h4></td><td><input type="text" id="t1" name="name"></td></tr>
                     <tr><td class="p-3"><h4>Enter the RollNumber</h4></td><td><input type="number" id="t2" name="rollno"></td></tr>
                     <tr><td class="p-3"><h4>Enter Mark1</h4></td><td><input type="number" id="t3" name="mark1"></td></tr>
                     <tr><td class="p-3"><h4>Enter Mark2</h4></td><td><input type="number" id="t4" name="mark2"></td></tr>
                     <tr><td class="p-3"><h4>Enter Mark3</h4></td><td><input type="number" id="t5" name="mark3"></td></tr>
                     <tr><td class="p-3"><input type="button" value="submit" onclick="display()" class=""></td></tr>
                 </table>
            </div>
            <div class="col-lg-6 mt-5">
                <table class="main1 col-lg-10 mt-2">
                    <tr><th class="p-3 mx-5 display-5">Student Details</th></tr>
                     <tr><td class="p-1"><h4>Student name</h4></td><td><input type="text" id="t1_2" name="name"></td></tr>
                     <tr><td class="p-1"><h4>RollNumber</h4></td><td><input type="number" id="t2_2" name="rollno"></td></tr>
                     <tr><td class="p-1"><h4>Mark1</h4></td><td><input type="number" id="t3_2" name="mark1"></td></tr>
                     <tr><td class="p-1"><h4>Mark2</h4></td><td><input type="number" id="t4_2" name="mark2"></td></tr>
                     <tr><td class="p-1"><h4>Mark3</h4></td><td><input type="number" id="t5_2" name="mark3"></td></tr>
                     <tr><td class="p-1"><h4>Total marks</h4></td><td><input type="number" id="t6" name="Total"></td></tr>
                     <tr><td class="p-1"><h4>Average</h4></td><td><input type="number" id="t7" name="average"></td></tr>
                     <tr><td class="p-1"><h4>Grade</h4></td><td><input type="text" id="t8" name="grade"></td></tr>
                 </table>
            </div>
        </div>
    
</body>
</html>
