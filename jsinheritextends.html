<!DOCTYPE html>
<html>
    <body>
        <script>
            class Moment extends Date{
                constructor(){
                    super();
                }
            }
            var m=new Moment();
            document.write("current date\t");
            document.write(m.getDate()+"-"+(m.getMonth()+1)+"-"+m.getFullYear());
        </script>
    </body>
</html>
